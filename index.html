<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js" async></script>
    <link rel="stylesheet" href="style.css">
    <title>Console Game</title>
</head>
<body>
    <main>
        <h1>Rock Paper Scissors</h1>
        <p>Choose your weapon!</p>
        <div id="Paper" class="weapon"> 
            <img src="images/paper.png" alt="Paper">
        </div>
        <div id="Rock" class="weapon">
            <img src="images/rock.png" alt="Rock">
        </div>
        <div id="Scissors" class="weapon">
            <img src="images/scissors.png" alt="Scissors">
        </div>

        <div class="score">
            <p class="text" id="playerScore">playerScore :</p>
            <p class="text" id="computerScore">computerScore :</p>
        </div>
        <div >
            <p class="text" id="output">outputText</p>
        </div>
    </main>
    
</body>
</html>
